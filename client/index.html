<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Showcase</title>
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
    <div id="shows">
        <form id="addShow" action="#">
            <label for="title">Title: </label><input name="title" type="text" />
            <label for="genre">Genre: </label><input name="genre" type="text" />
            <label for="stars">Stars: </label><input name="stars" type="text" />
            <button id="add">Add</button>
        </form>
      <!-- <div class="showContainer"> -->
          <script id="showTemplate" type="text/template">
              <ul>
                <img src="img/placeholder.png"/>
                <li><%= title %></li>
                <li><%= genre %></li>
                <li><%= stars %></li>
              </ul>
              <button class="delete">Delete</button>
          </script>
      <!-- </div> -->
    </div>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
        <script src="js/models/show.js"></script>
        <script src="js/collections/Showcase.js"></script>
        <script src="js/views/show.js"></script>
        <script src="js/views/Showcase.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
